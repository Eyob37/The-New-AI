<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenRouter AI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ OpenRouter AI Chat</h2>
    <div id="chat"></div>
    <input id="userInput" placeholder="Ask the AI something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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";
    const model = "openchat/openchat-3.5"; // You can change to another free model if you want

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const chatBox = document.getElementById("chat");
      const userText = inputField.value.trim();

      if (!userText) return;

      chatBox.innerHTML += `üßë You: ${userText}\n`;
      inputField.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: model,
            messages: [
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content?.trim() || "[No response]";
        chatBox.innerHTML += `ü§ñ AI: ${aiReply}\n`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `‚ùå Error: ${err.message}\n`;
      }
    }
  </script>
</body>
</html>
