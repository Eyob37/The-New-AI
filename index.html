<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenRouter AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ü§ñ OpenRouter AI Chat</h2>
    <div id="chat"></div>
    <input id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "org-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"; // ‚Üê Paste full correct key here
    const model = "openchat/openchat-3.5";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value.trim();
      if (!userText) return;

      chat.innerHTML += `üßë You: ${userText}\n`;
      input.value = "";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://your-site.com",
            "X-Title": "Eyob's AI Chat"
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content.trim();
          chat.innerHTML += `ü§ñ AI: ${reply}\n`;
        } else if (data.error) {
          chat.innerHTML += `‚ùå API Error: ${data.error.message}\n`;
        } else {
          chat.innerHTML += "‚ö†Ô∏è No response.\n";
        }

        chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        chat.innerHTML += `‚ùå JS Error: ${e.message}\n`;
      }
    }
  </script>
</body>
</html>
