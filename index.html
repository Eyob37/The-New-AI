<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Photo to Supabase</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, img {
      width: 300px;
      border-radius: 12px;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Capture Photo and Upload</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="captureBtn">Capture</button>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <img id="preview" /><br>
  <button id="uploadBtn">Upload to Supabase</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // ðŸŸ¢ Replace with your actual Supabase credentials
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');
    const uploadBtn = document.getElementById('uploadBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // back camera on phones
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access error: " + err.name + " - " + err.message);
      }
    }

    // âœ… Start camera after page loads
    startCamera();

    // ðŸ“¸ Capture
    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL('image/jpeg');
    };

    // â˜ï¸ Upload
    uploadBtn.onclick = async () => {
      if (!preview.src) {
        alert("Please capture a photo first!");
        return;
      }

      const blob = await (await fetch(preview.src)).blob();
      const fileName = `photo_${Date.now()}.jpg`;

      const { data, error } = await supabase
        .storage
        .from('photos') // ðŸ‘ˆ bucket name
        .upload(fileName, blob, { contentType: 'image/jpeg' });

      if (error) {
        alert("Upload failed: " + error.message);
      } else {
        alert("âœ… Uploaded: " + fileName);
        console.log("Uploaded:", data);
      }
    };
  </script>
</body>
</html>
